<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
  <div class="card">

      <img src="assets/images/image-victor.jpg">
      <p>Victor Crest <span>26</span></p>
      <p>London</p>
    </div>
    <div class="card-footer">
      <div class="footer-item">
        <p class="status">80K</p>
        <small class="item-name">Followers</small>
      </div>
    </div>
    <div class="card-footer">
      <div class="footer-item">
        <p class="status">803K</p>
        <small class="item-name">Likes</small>
      </div>
    </div>
    <div class="card-footer">
      <div class="footer-item">
        <p class="status">1.3K</p>
        <small class="item-name">Photos</small>
      </div>
    </div>
  </div>
</body>
</html>
